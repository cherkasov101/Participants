<html>
    <head>
        <meta charset="utf-8" />
        <title>Регистрация на конференцию</title>
        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <div сlass="registration">
            <nav>
                <ul class="menu">
                  <li><a href="/">Форма регистрации</a></li>
                  <li><a href="/participants">Зарегистрированные участники</a></li>
                </ul>
            </nav>
            <div class="header">
                <h1>Форма регистрации на конференцию</h1>
            </div>

            <form id="registration-form" action="javascript:void(0)" method="post">
                <div>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" pattern="[А-Яа-яЁё]+" required>
                </div>
    
                <div>
                    <label for="surname">Фамилия:</label>
                    <input type="text" id="surname" name="surname" pattern="[А-Яа-яЁё]+" required>
                </div>
    
                <div>
                    <label for="patronymic">Отчество:</label>
                    <input type="text" id="patronymic" name="patronymic" pattern="[А-Яа-яЁё]+" required>
                </div>
    
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" pattern="\+7\d{10}" required>
                </div>
    
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div>
                    <label for="section">Секция:</label>
                    <select id="section" name="section">
                        <option value="math">Математика</option>
                        <option value="physics">Физика</option>
                        <option value="informatics">Информатика</option>
                    </select>
                </div>
        
                <div>
                    <label for="birthdate">Дата рождения:</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
        
                <div>
                    <label for="presentation">Доклад:</label>
                    <input type="checkbox" id="presentation" name="presentation">
                </div>
        
                <div id="topic-container" style="display: none;">
                    <label for="topic">Тема доклада:</label>
                    <input type="text" id="topic" name="topic">
                </div>
    
                <div class="button">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>
        

        <script src="static/js/index.js"></script>
    </body>
</html>
